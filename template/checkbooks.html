    Check Books

<body class="">

        <a href="" class="simple-text logo-mini">

        </a>
        
        <a href="https://www.creative-tim.com" class="simple-text logo-normal">
         Welcome
        </a>
             </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          
          </li>
          <li class="active-pro">
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>

          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" id="search" name="search" onkeyup="myFunction()" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>

              </div>
            </form>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="row"> 
          <div class="col">
              
  <div class="card" style="width:1150px;">
  <div class="card-body">
    <form method="POST" action="{{url_for('checkbooks')}}">
      <table class="table table-hover table-bordered" id="Mytable">
       <thead style="font-weight: bold;"class="text-primary">
          <td>Book Id</td>
          <td>Title</td>
          <td>Author</td>
          <td>Ratings</td>
          <td>Publisher</td>
          <td>Publication Date</td>
          <td>Stock</td>
          
     </thead>
  {% for i in bdata %}
      <tbody>
       <tr>
        <td style="font-weight: bold;" class="text-danger">{{ i['book_id' ] }}</td>
        <td>{{ i['title'] }}</td>
        <td>{{ i['authors'] }}</td>
        <td>{{ i['average_rating'] }}</td>
        <td>{{ i['publisher'] }}</td>
        <td>{{ i['publication_date'] }}</td>
        <td>{{ i['stock'] }}</td>

     </tr>
    </tbody>
{% endfor %}
      </table>
    </form>
  </div>
</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{{url_for('static',filename='dashboard/js/core/jquery.min.js')}}"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{url_for('static',filename='dashboard/js/paper-dashboard.min.js')}}" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="{{url_for('static',filename='dashboard/demo/demo.js')}}"></script>
  
<!-- Function for searching the elements in the table data -->
  <script>
  function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  table = document.getElementById("Mytable");
  var rows = table.getElementsByTagName("tr");
  for (i = 0; i < rows.length; i++) {
    var cells = rows[i].getElementsByTagName("td");
    var j;
    var rowContainsFilter = false;
    for (j = 0; j < cells.length; j++) {
      if (cells[j]) {
        if (cells[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
          rowContainsFilter = true;
          continue;
        }
      }
    }

    if (! rowContainsFilter) {
      rows[i].style.display = "none";
    } else {
      rows[i].style.display = "";
    }
  }
}
</script>

<!-- Function Ended -->

</body>
</html>
